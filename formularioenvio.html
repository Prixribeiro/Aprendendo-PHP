<!DOCTYPE html>
<html lang="pt-br">

<!--Criar um arquivo html de nome formularioenvio.htmlCriar uma tag <form> para que o usuário informe os seguintes dados:	nome (texto)	senha (texto)	gênero (radio button)	turno (checkbox)	cidade (select)	botão enviar (botão)Após a digitação das informações, as mesmas devem ser enviadas via método POST para o arquivo php de nome formularioresposta.php possa receber as informações e fazer a exibição das mesmas.-->

    <head>
        <meta charset="utf-8">
        <title>Formulário de Envio</title>
    </head>
    <body>

    <form action="formularioresposta.php" method="POST">
        <label for="Nome">Digite seu nome:</label><br><br>
        <input type="text" name="nome"><br><br>

        <label for="senha">Digite sua senha: </label> <br><br>
        <input type="text" id="senha" name="senha"><br><br>

        <label for="genero">Com qual gênero você se identifica?</label> <br><br>
        <input type="radio" name="sexo[]" value="Masculino">
        <label for="masc">Masculino</label>
        <input type="radio" name="sexo[]" value="Feminino">
        <label for="fem">Feminino</label>
        <input type="radio" name="sexo[]" value="Prefiro não informar" checked>
        <label for="default">Prefiro não responder</label> <br><br>

        <label for="turnos">Turno</label> <br> <br>
        <input type="checkbox" name="check[]" value="Manha">         
        <label for="manha">Manhã</label><br>          
        <input type="checkbox" name="check[]" value="Tarde">         
        <label for="tarde">Tarde</label><br>          
        <input type="checkbox" name="check[]" value="Noite">         
        <label for="noite">Noite</label><br><br> 
        

        <label for="cidade">Qual sua cidade? </label> <br><br>
        <input type="text" name="cidade" id="cidade"> <br>
        <br>
        <input type="reset" value="Limpar Formulario"> <br><br>
        <input type="submit" value="Enviar Informacoes">
        
    </form>
        
        
    </body>
</html>
